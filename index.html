<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        #row .col {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5 text-uppercase">Search Your Meal</h1>
        <div class="searchSection">
            <form action="" class="d-flex rounded-0 w-25 mx-auto">
                <input type="text" class="form-control">
                <button id="search-btn" type="submit" onclick="loadSearch()"
                    class="rounded-0 btn btn-primary">Search</button>
            </form>
        </div>
        <p id="search-erro-msg" class="text-center text-danger">Please write something!!</p>
        <div class="products my-5">
            <div id="spinner">
                <div class="spinner-grow text-primary mx-auto d-block" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <h1 id="not-found" class="text-center">Product Not Found!!</h1>
            <div id="row" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal-header" class="modal-title" id="exampleModalLabel">Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body" class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button id="close-modal" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Order Now</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
